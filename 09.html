<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
</head>
<body>

<div id="app"></div>


<script>

  Vue.component('my-option', {
    template: `<option>Option A</option>`
  });

  var app = new Vue({
    el: '#app',
    template: `
      <div id="app">
        <select><my-option></my-option></select>
      </div>
    `
  });
</script>
</body>
</html>
