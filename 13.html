<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
  <style type="text/css">
    pre, button, input {
      font-size: 2em;
    }
  </style>
</head>

<body>

  <div id="app">

    <todo-item :todo="todo"></todo-item>

    <hr>

    <pre v-html="todo"></pre>

  </div>


  <script>

    // child
    Vue.component('TodoItem', {
      props: {
        todo: {
          type: Object,
          required: true
        }
      },
      template: `
        <input
          :value="todo.text"
          @input="$emit('input', $event.target.value)"
        >
      `,
    })

    // parent
    var app = new Vue({
      el: '#app',
      data: {
        todo: {
          text: 'Task A'
        }
      },
      methods:{
        update: function(v){
          this.todo.text = v;
        }
      }
    });
  </script>


</script>
</body>
</html>
